<div id="department-add-modal-container" class="hidden fixed inset-0 z-50 outline-none">
  <div
    class="fixed top-0 left-0 z-40 w-screen h-screen flex justify-center items-center backdrop-opacity-10 bg-modal-backdrop bg-opacity-50"
  >
    <div
      class="add-department relative form-before bg-modal-background shadow-custom rounded-[10px] text-stone-600 grid p-8 h-auto w-[450px]"
    >
      <button id="close-add-button" class="absolute top-0 right-0 m-4 text-xl cursor-pointer focus:outline-none">
        <i class="fa-solid fa-xmark"></i>
      </button>
      <div class="flex flex-row text-center justify-center my-4 text-2xl">
        <span class="text-bars-element font-semibold">Edit Department</span>
      </div>
      <div class="department-details flex flex-col">
        <label for="department-name" class="font-semibold hover:cursor-pointer">Department Name</label>
        <input
          id="add-department-name"
          type="text"
          class="border border-stone-600 rounded-md font-semibold w-full p-1 text-lg mb-4 text-stone-600 outline-none"
          placeholder="Department name..."
          autocomplete="off"
        />
        <div class="my-4 flex flex-row justify-between">
          <button
            class="disabled bg-buttons-submit hover:opacity-50 p-2 rounded-lg cursor-pointer text-white"
            id="add-department-button"
          >
            Add department&nbsp;<i class="fa-regular fa-circle-check"></i>
          </button>
          <button class="bg-gray-500 hover:opacity-50 p-2 rounded-lg cursor-pointer text-white" id="cancel-add-button">
            Cancel&nbsp;<i class="fa-solid fa-xmark"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="department-edit-modal-container" class="hidden fixed inset-0 z-50 outline-none">
  <div
    class="fixed top-0 left-0 z-40 w-screen h-screen flex justify-center items-center backdrop-opacity-10 bg-modal-backdrop bg-opacity-50"
  >
    <div
      class="edit-department relative form-before bg-modal-background shadow-custom rounded-[10px] text-stone-600 grid p-8 h-auto w-[450px]"
    >
      <button id="close-edit-button" class="absolute top-0 right-0 m-4 text-xl cursor-pointer focus:outline-none">
        <i class="fa-solid fa-xmark"></i>
      </button>
      <div class="flex flex-row text-center justify-center my-4 text-2xl">
        <span class="text-bars-element font-semibold">Edit Department</span>
      </div>
      <div class="department-details flex flex-col">
        <label for="department-name" class="font-semibold hover:cursor-pointer">Department Name</label>
        <input
          id="department-name"
          type="text"
          class="border border-stone-600 rounded-md font-semibold w-full p-1 text-lg mb-4 text-stone-600 outline-none"
          autocomplete="off"
        />
        <div class="my-4 flex flex-row justify-between">
          <button class="bg-buttons-submit hover:opacity-50 p-2 rounded-lg cursor-pointer text-white" id="save-department-button">
            Save changes&nbsp;<i class="fa-regular fa-circle-check"></i>
          </button>
          <button
            class="bg-buttons-delete hover:opacity-50 p-2 rounded-lg cursor-pointer text-white"
            id="delete-department-button"
          >
            Delete department&nbsp;<i class="fa-solid fa-trash-can"></i>
          </button>
        </div>
        <div class="flex flex-row text-center justify-center my-4 text-2xl">
          <span class="text-bars-element font-semibold">Add Contact</span>
        </div>
        <div class="flex flex-col">
          <label for="contact-first-name" class="font-semibold hover:cursor-pointer">First name</label>
          <input
            id="contact-first-name"
            type="text"
            class="border border-stone-600 rounded-md font-semibold w-full p-1 text-lg mb-4 text-stone-600 outline-none"
            autocomplete="off"
          />
          <label for="contact-last-name" class="font-semibold hover:cursor-pointer">Last name</label>
          <input
            id="contact-last-name"
            type="text"
            class="border border-stone-600 rounded-md font-semibold w-full p-1 text-lg mb-4 text-stone-600 outline-none"
            autocomplete="off"
          />
          <label for="contact-comment" class="font-semibold hover:cursor-pointer">Comment</label>
          <input
            id="contact-comment"
            type="text"
            class="border border-stone-600 rounded-md font-semibold w-full p-1 text-lg mb-4 text-stone-600 outline-none"
            autocomplete="off"
            placeholder="Optional comment..."
          />
          <label for="contact-tel" class="font-semibold hover:cursor-pointer">Telephone numbers</label>
          <input
            id="contact-tel"
            type="text"
            class="border border-stone-600 rounded-md font-semibold w-full p-1 text-lg mb-4 text-stone-600 outline-none"
            autocomplete="off"
            placeholder="Separate different numbers with a comma..."
          />
        </div>
        <div class="flex flex-row justify-center">
          <button
            class="disabled mt-4 bg-buttons-submit hover:opacity-50 p-2 rounded-lg cursor-pointer text-white"
            id="add-contact-button"
          >
            Add contact&nbsp;<i class="fa-solid fa-user-plus"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="contact-edit-modal-container" class="hidden fixed inset-0 z-50 outline-none">
  <div
    class="fixed top-0 left-0 z-40 w-screen h-screen flex justify-center items-center backdrop-opacity-10 bg-modal-backdrop bg-opacity-50"
  >
    <div
      class="edit-contact relative form-before bg-modal-background shadow-custom rounded-[10px] text-stone-600 grid p-8 h-auto w-[450px]"
    >
      <button id="close-contact-button" class="absolute top-0 right-0 m-4 text-xl cursor-pointer focus:outline-none">
        <i class="fa-solid fa-xmark"></i>
      </button>
      <div class="flex flex-row text-center justify-center my-4 text-2xl">
        <span class="text-bars-element font-semibold">Edit Contact</span>
      </div>
      <div class="contact-details flex flex-col">
        <label for="selected-contact-id" class="disabled font-semibold hover:cursor-pointer">ID</label>
        <input
          id="selected-contact-id"
          type="text"
          class="disabled border border-stone-600 rounded-md font-semibold w-full p-1 text-lg mb-4 text-stone-600 outline-none"
        />
        <label for="selected-contact-first-name" class="font-semibold hover:cursor-pointer">First name</label>
        <input
          id="selected-contact-first-name"
          type="text"
          class="border border-stone-600 rounded-md font-semibold w-full p-1 text-lg mb-4 text-stone-600 outline-none"
          autocomplete="off"
        />
        <label for="selected-contact-last-name" class="font-semibold hover:cursor-pointer">Last name</label>
        <input
          id="selected-contact-last-name"
          type="text"
          class="border border-stone-600 rounded-md font-semibold w-full p-1 text-lg mb-4 text-stone-600 outline-none"
          autocomplete="off"
        />
        <label for="selected-contact-comment" class="font-semibold hover:cursor-pointer">Comment</label>
        <input
          id="selected-contact-comment"
          type="text"
          class="border border-stone-600 rounded-md font-semibold w-full p-1 text-lg mb-4 text-stone-600 outline-none"
          autocomplete="off"
          placeholder="Optional comment..."
        />
        <label for="selected-contact-tel" class="font-semibold hover:cursor-pointer">Telephone numbers</label>
        <input
          id="selected-contact-tel"
          type="text"
          class="border border-stone-600 rounded-md font-semibold w-full p-1 text-lg mb-4 text-stone-600 outline-none"
          autocomplete="off"
          placeholder="Separate different numbers with a comma..."
        />
        <label for="selected-contact-department" class="font-semibold hover:cursor-pointer">Department</label>
        <select
          id="selected-contact-department"
          class="border border-stone-600 rounded-md font-semibold w-full p-1 text-lg mb-4 text-stone-600 outline-none hover:cursor-pointer"
          autocomplete="off"
        ></select>
        <div class="my-4 flex flex-row justify-between">
          <button class="bg-buttons-submit hover:opacity-50 p-2 rounded-lg cursor-pointer text-white" id="save-contact-button">
            Save changes&nbsp;<i class="fa-regular fa-circle-check"></i>
          </button>
          <button class="bg-buttons-delete hover:opacity-50 p-2 rounded-lg cursor-pointer text-white" id="delete-contact-button">
            Delete contact&nbsp;<i class="fa-solid fa-trash-can"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="confirmation-modal-container" class="hidden fixed inset-0 z-50 outline-none">
  <div
    class="fixed top-0 left-0 z-40 w-screen h-screen flex justify-center items-center backdrop-opacity-10 bg-modal-backdrop bg-opacity-50"
  >
    <div class="relative form-before bg-modal-background shadow-custom rounded-[10px] text-stone-600 grid p-8 h-auto w-[450px]">
      <button id="close-confirm-button" class="absolute top-0 right-0 m-4 text-xl cursor-pointer focus:outline-none">
        <i class="fa-solid fa-xmark"></i>
      </button>
      <div class="flex flex-row text-center justify-center mb-8">
        <div id="confirmation-message" class="text-bars-element text-lg font-semibold">
          Are you sure you want to delete this department? All contacts will be moved to the last department.
        </div>
      </div>
      <div class="flex flex-row justify-evenly">
        <button class="bg-buttons-delete hover:opacity-50 p-2 rounded-lg cursor-pointer text-white" id="confirm-delete-button">
          Confirm&nbsp;<i class="fa-solid fa-trash-can"></i>
        </button>
        <button class="bg-gray-500 hover:opacity-50 p-2 rounded-lg cursor-pointer text-white" id="cancel-delete-button">
          Cancel&nbsp;<i class="fa-solid fa-xmark"></i>
        </button>
      </div>
    </div>
  </div>
</div>
