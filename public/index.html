<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Directory containing internal telephone numbers" />
  <title>Phone Directory</title>
</head>

<body class="font-electrolize">
  <div class="container flex flex-col">
    <div class="header h-16 px-2 flex justify-between items-center text-white text-2xl bg-general-bars">
      <div class="w-[300px] text-3xl">
        <span>Telephone Catalog</span>
      </div>
      <div id="header-buttons" class="flex w-[950px] justify-evenly items-center">
        <div class="w-[460px] bg-buttons-primary rounded-lg p-1 ">
          <input type="text"
            class=" w-[400px] bg-transparent rounded-lg focus:outline-none px-2 hover:bg-general-details">
          <button id="search-button"><i
              class="fa-solid fa-magnifying-glass rounded-lg py-1 px-2 hover:bg-general-details"></i></button>
        </div>
        <div class="w-[140px]">
          <button id="export-button"
            class="bg-buttons-primary hover:bg-general-details w-full rounded-lg py-1 px-2">EXPORT <i
              class="fa-solid fa-file-pdf"></i></button>
        </div>
        <div class="w-[140px]">
          <button id="login-button" class="bg-buttons-primary hover:bg-general-details w-full rounded-lg py-1 px-2">LOG
            IN <i class="fa fa-right-from-bracket"></i></button>
        </div>
      </div>
    </div>
    <div id="main-container" class="main-container">
      <div id="catalog-container" class="p-8 w-full h-full flex flex-row justify-evenly"></div>
    </div>
    <div class="footer text-sm bottom-0 w-[100%] flex fixed items-center h-9 text-white px-2 justify-end">
      <span class="align-middle">
        &copy;&nbsp;<span id="year">2024</span>&nbsp;Copyright&nbsp;|&nbsp;
      </span>
      <a class="hover:underline hover:text-bars-hover align-middle" target="_blank"
        href="https://www.olympia-electronics.com/el">
        Olympia Electronics
      </a>
    </div>
  </div>
  <div id="login-container"></div>
  <div id="user-management-container"></div>
  <div id="notification-bar" class="flex justify-center pointer-events-none"></div>
  <script type="text/javascript" src="dist/bundle.js"></script>
</body>

</html>
